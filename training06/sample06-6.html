<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>

<body>
    <h3>問題</h3>
    <p>a=10 b=4の場合</p>
    <button onclick="showAnser1()">足し算</button>
    <button onclick="showAnser2()">引き算</button>
    <button onclick="showAnser3()">掛け算</button>
    <button onclick="showAnser4()">割り算</button>
    <script>
        function showAnser1() {
            let anser = 10+4;
            alert('答えは' + anser + 'です');
        }
        function showAnser2() {
            let anser = 10-4;
            alert('答えは' + anser + 'です');
        }
        function showAnser3() {
            let anser = 10*4;
            alert('答えは' + anser + 'です');
        }
        function showAnser4() {
            let anser = 10/4;
            alert('答えは' + anser + 'です');
        }       
    </script>
</body>
</html>
