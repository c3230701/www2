<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>複数の要素の取得</title>
</head>

<body>
<h3>会場と日程</h3>
<ul id="schedule">
    <li>札幌(9/5) </li>
    <li>仙台(9/8) </li>
    <li>東京(9/11)</li>
    <li>横浜(9/12)</li>
</ul>
<h3>実施種目</h3>
<ul id='games'>
    <li>バレーボール</li>
    <li>バスケットボール</li>
    <li>バトミントン</li>
</ul>
<button onclick="get_li()">要素を取得</button>

<script>
function get_li() {
    let list = document.querySelectorAll('#schedule li'); 
    console.log(list);
}
</script>

</body>
</html>
