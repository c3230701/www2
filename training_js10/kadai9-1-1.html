<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件分岐</title>
</head>
<body>
  <h1>問題</h1>
  <p id="question">最も面積が大きい「県」は何県でしょう？</p>
  <button id="hintButton" onclick="showHint()">ヒントを見る</button>
  <p id="hint">（注意）北海道は県ではありません</p>

  <script>
    let step = 0;

    function showHint() {
      const hintElement = document.getElementById('hint');
      const hintButton = document.getElementById('hintButton');

      if (step == 0) {
        hintButton.textContent = "答えを見る";
        hintElement.textContent = "東北地方にあります。";
      } else if (step == 1) {
        hintElement.textContent = "答えは「岩手県」です。";
        hintButton.textContent = "答えを見る";
      } else if (step == 2) {
        hintButton.disabled = true;
      }

      step++;
    }
  </script>
</body>
</html>
