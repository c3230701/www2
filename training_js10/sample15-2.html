<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>条件分岐</title>
</head>

<body>
    <h3>問題</h3>
    <p>もっとも面積が大きい「県」は何県でしょう？</p>
    <button id="btn" onclick="show()">ヒント／答え</button>    

    <script>
        let clickTimes = 0;
        function show() {
            clickTimes++;
            switch(clickTimes) {
                case 1:
                    alert('【ヒント】北海道は「県」ではありません。');
                    break;
                case 2:
                    alert('【ヒント】東北地方にあります。');
                    break;
                default:
                    alert('答えは「岩手県」です。');
            }
        }
    </script>

</body>

</html>
