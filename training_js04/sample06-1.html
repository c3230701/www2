<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>変数の演算</title>
</head>
<body>
  <h1>変数の記述<h1>
  <p>aに3の整数値を代入する</p>
  <button onclick="showAns();">解答</button>
  <script>
    let a = 0;
    function showAns() {
      a = a + 3;
      console.log(a);
    }
  </script>
</body>
</html>
