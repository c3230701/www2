<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>変数の利用</title>
</head>
<body>
  <h3>質問</h3>
  <p>日本で一番高い山は？</p>
  <button onclick="showAnser();">解答を見る</button>
  <script>
    function showAnser() {
      let anser = "富士山";
      alert("答えは " + anser + " です");
    }
  </script>
</body>
</html>
