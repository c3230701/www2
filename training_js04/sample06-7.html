<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の利用</title>
    <style>
        table {
            border-collapse: collapse;
            }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <tr bgcolor="#ffa500">  <td><center>No.</center></td><td><center>料金(a)</center></td><td><center>人数(b)</center></td><td><center>a×b</center></td> </tr>
        </tr>
        <tr>
            <td bgcolor="#ffa500"> <center>0</center></td>
            <td><center>500</center></td>
            <td><center>10</center></td>
            <td><button onclick="multiply_0()">利用料の合計</button></td>
        </tr>
        <tr>
            <td bgcolor="#ffa500"> <center>1</center></td>
            <td><center>980</center></td>
            <td><center>16</center></td>
            <td><button onclick="multiply_1()">利用料の合計</button></td>
        </tr>
        <tr>
            <td bgcolor="#ffa500"> <center>2</center></td>
            <td><center>1200</center></td>
            <td><center>8</center></td>
            <td><button onclick="multiply_2()">利用料の合計</button></td>
        </tr>
    </table>
    <script>
        function multiply_0() {
            let anser = 500*10;
            alert('料金は' + anser + '円です');
        }
        function multiply_1() {
            let anser = 980*16;
            alert('料金は' + anser + '円です');
        }
        function multiply_2() {
            let anser = 1200*8;
            alert('料金は' + anser + '円です');
        }
    </script>
</body>
</html>
