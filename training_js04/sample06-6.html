<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>

<body>
    <h3>問題</h3>
    <p>a=10 b=4の場合</p>
    <button onclick="add()">足し算</button>
    <button onclick="subtract()">引き算</button>
    <button onclick="multiply()">掛け算</button>
    <button onclick="divide()">割り算</button>
    <script>
        function add() {
            let anser = 10+4;
            alert('答えは' + anser + 'です');
        }
        function subtract() {
            let anser = 10-4;
            alert('答えは' + anser + 'です');
        }
        function multiply() {
            let anser = 10*4;
            alert('答えは' + anser + 'です');
        }
        function divide() {
            let anser = 10/4;
            alert('答えは' + anser + 'です');
        }       
    </script>
</body>
</html>
