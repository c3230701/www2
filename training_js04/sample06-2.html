<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>変数の演算</title>
</head>

<body>
  <h1>インクリメントとデクリメント</h1>
  <p>a=5のときに、a++を実行すると？</p>  <button onclick="showInc();">解答</button>
  <p>a=5のときに、a--を実行すると？</p>  <button onclick="showDec();">解答</button>
  <script>
    function showInc() {
      let a = 5;
      a++;
      console.log(a);
    }
    function showDec() {
      let a = 5;
      a--;
      console.log(a);
    }
  </script>
</body>

</html>
