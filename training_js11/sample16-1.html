<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>breakの活用</title>
</head>

<body>
    <h3>整数の合計</h3>
    <p>1、2、3、・・・の合計が<br>200以上になる瞬間は？</p>
    <button onclick="show()">結果を見る</button>    

    <script>
        function show() {
            let anser = 0;
            let num;
            for (let i = 1; i <= 100; i++) {
                anser = anser + i;
                if(anser >= 200) {
                    num = i;
                    break;
                }
            }
            alert('1から' + num + 'まで合計すると' + anser + 'になります。');
        }
    </script>

</body>

</html>
