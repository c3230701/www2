<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>while文の活用</title>
</head>

<body>
    <h3>整数の合計</h3>
    <p>1、2、3、・・・の合計が<br>200以上になる瞬間は？</p>
    <button onclick="show()">結果を見る</button>    

    <script>
        function show() {
            let anser = 0;
            let i = 0;
            while (anser < 200) {
                i++;
                anser = anser + i;
            }
            alert('1から' + i + 'まで合計すると' + anser + 'になります。');
        }
    </script>

</body>

</html>
