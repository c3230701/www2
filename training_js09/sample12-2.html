<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
    <style>
        #continue{
            color:blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>会場と日程</h3>
    <ul id="schedule">
        <li>札幌（9/5）</li>
        <li>仙台（9/8）</li>
        <li>東京（9/11）</li>
    </ul>
    <span id="continue" onclick="showList()">続きを表示</span>
    <p>ぜひ、ご参加ください。</p>

    <script>
        let list = ['横浜（9/12）','大阪（9/18）','広島（9/20）','福岡（9/12）'];
        function showList() {
            let ulBox = document.getElementById('schedule');
            for(let i = 0; i < list.length; i++) {
                ulBox.insertAdjacentHTML('beforeend','<li>' + list[i] + '</li>');
            }
            document.getElementById('continue').remove();
        }
    </script>
</body>
</html>
